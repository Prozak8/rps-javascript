<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="src/assets/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>RPS</title>
</head>

<body>
  <h1>Welcome to Rock, Paper, Scissors!</h1>
  <h2>Please choose your weapon.</h2>
  <div id="game-ui">
    <div id="scoreboard">
      <div id="your-score-label">Your Score:</div>
      <div id="opponent-score-label">Opponent Score:</div>
      <div id="player-score-count" class="col-left">0</div>
      <div id="opponent-score-count" class="col-right">0</div>
    </div>
    <div class="opponent-select">
      <h2>Opponent Choice:</h2>
      <div class="opponent-hand-view">
        <i id="opponent-hand-choice"></i>
      </div>
    </div>
    <div class="wrapper">
      <i class="fas fa-hand-rock"></i>
      <i class="fas fa-hand-paper"></i>
      <i class="fas fa-hand-scissors"></i>
    </div>
  </div>
</body>

<script src ="./src.app.js"></script>

  </script>
</html>
